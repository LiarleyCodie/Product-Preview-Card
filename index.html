<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <picture class="preview">
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" style="width:100%;" alt="Gabrielle Essence perfume image">
    </picture>
    <div class="details">
      <a href="#" class="category">PERFUME</a>
      <h1 class="title serif">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous
        interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <h1 class="price-current serif">$149.99</h1>
        <p class="price-old">$169.99</p>
      </div>
      <button class="addToCart">
        <img src="images/icon-cart.svg" alt="shopping cart icon" class="addToCart-icon">
        <span class="addToCart-title">Add to Cart</span>
      </button>
    </div>
  </div>
</body>

</html>
